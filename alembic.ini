[alembic]
# path to migration scripts (relativo al directorio backend/)
script_location = alembic
prepend_sys_path = .

# datetime tokens&mldr; (mantén lo que necesites)
# file_template = ...

# ubicación de las versiones
version_path_separator = os

# No hardcodeamos aquí la URL; la cargamos desde env.py
sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# (opcional)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
